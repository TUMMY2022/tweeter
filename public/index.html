<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span class="navbar-logo">tweeter</span>
      <div class="navbar-menu">
        <a href="" class="write-new-tweet" id="write-new-tweet"><strong>Write</strong> a new tweet</a>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header class="user">
      <img class="user-image" src="/images/profile-hex.png" alt="user profile image" />
      <br />
      <div class="user-name"> <b>Tommy Kg</b></div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h4 class="tweet-error" id="tweet-error"></h4>
        <form action="/tweets" method="POST" class="tweet-form" id="tweet-form">
          <textarea name="text" class="tweet-input" id="tweet-input" placeholder="What are you humming about..."
            autofocus="on"></textarea>
          <hr>
          <output name="counter" class="tweet-counter" id="tweet-counter" for="tweet-text">140</output>
          <button class="tweet-submit" type="submit">Tweet</button>
        </form>
      </section>
      <section id="tweets-container"></section>
    </main>
    <footer class="footer"> <a href="" class="btn-top-page" id="btn-top-page">Page TOP</a>
      <h1 style="color:blue;text-align:center;">Tweeter</h1></footer>
  </body>
</html>
